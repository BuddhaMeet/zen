<p>在經濟落後的地區, 有許多人物質生活,雖然極為窮困,但卻能安貧守道。
 彼此之間充滿了人情味與親切感，
見面時互相關懷 、問候。由誠摯的笑容看得出 ，他們的內心 ，非常的快樂與充實。

<p>窮困不一定是寥落、潦倒的事 ；面臨窮苦、困頓的難關時， 往往能夠讓人 ，
更堅毅的面對現實的考驗；
<p>而只要內心踏實、純正、饒富愛心 ，即便是生命已達終點 ，仍舊保有人性之美與光輝。

 <p>  







  <p>我祝福這一切,同時也祝福我自己
 幸福與圓滿。
