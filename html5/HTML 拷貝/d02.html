<p>追求享受,適當的放鬆,並非壞事, 這可以讓身心,獲得暫時的舒緩和平衡。
 <p>但是如果是荒廢了正事, 一味的享樂 ,那麼就容易養成放逸的習慣, 而失去進取之心。
這樣是非常浪費時間跟資源的,  一旦資源沒了, 就會埋怨 ,痛苦度日。
<p>而明智之人 ,一樣能夠享受一切 ,但卻不會讓物慾來影響身心, 願意分享一切 ,努力付出,
隨時能夠維持正念, 保持內心的平衡。


 <p> 








  <p>我祝福這一切,同時也祝福我自己
 幸福與圓滿。
