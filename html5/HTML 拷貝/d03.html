<p>當我們沈浸於某一個狀態的時候， 就好比是在睡夢中的人一樣，
以虛幻之境為真實 ，卻不能自主。 一旦醒來後卻， 空空如 ，無所得也。
 <p>不管境地如何的高妙， 內心已被佔據， 這是事實 ，這是內心已被昏沈所佔據的事實。
 <p>有智慧的人，承認自己處於「昏沈」和「無明」的世界中。
 <p>認清這樣的事實 ，因此能夠勤毅修行，
隨時保持「正念」， 出離對立的「分別心」， 超越任何的境界， 精進無所著。


 <p>  







  <p>我祝福這一切,同時也祝福我自己
 幸福與圓滿。
