 <p>
當我們心中有阻礙時，看到的世界都會變得有阻礙。
<p>這個心是很難捉摸的，如果心中有物，外在的環境就會受影響。
如果心中有任何煩惱，所處的環境就變得痛苦而無法安寧。
<p>所謂「一念瞋心起，火燒功德林」，瞋心一起，所有的功德都沒有了。
<p>我們的心若能不受環境所動，心存善念、發善願、做善行，
身處的環境也會隨你的心轉化，而變得和善、親切。

 <p>  







  <p>我祝福這一切,同時也祝福我自己
 幸福與圓滿。
