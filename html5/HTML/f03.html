<p>當我們要埋怨他人使時 , 可能是你所期望的要求太高了,  或真的是對方的表現欠佳。
<p>但是我們如果反過來看看 , 假如是我們自己來做這樣的事,  結果也未必完美。
<p>那麼你希望別人如何看待你呢? 是努力的過程? 還是結果?
<p>並且 , 沒有人一直都是正面的、完美的,  也沒有人永遠是負面、不完美的。
而這樣的負面結果, 我也可能發生。
<p>多用同理心、 感恩心來看待。 那麼我們的心,  就可以變得越來越謙遜了。 

 <p>  






  <p>我祝福這一切,同時也祝福我自己
 幸福與圓滿。
