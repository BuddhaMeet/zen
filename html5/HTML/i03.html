 <p>
我們要步步踏實，注重現在當下，不要耽溺於過去或幻想未來。
<p>許多人只把目標放在未來，沒有腳踏實地從現在做起。
光看到過去的人事業做得非常好，自己很羨慕，希望能見賢思齊，
可是他沒有想到該立刻努力，腳踏實地走出第一步；這是一種不切實際的夢想。
<p>應該把當下的這一步站穩了，步步踏實的往前走。
若能如此，在人生的過程中，雖然沒有功成名就，
對自己而言，還是覺得心安理得，非常平實。

 <p>  







  <p>我祝福這一切,同時也祝福我自己
