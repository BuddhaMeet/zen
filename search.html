</s<script type="text/javascript">
jQuery(document).ready(function($) {
  var $backtop = $('#backtop').on('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    $.scrollTo(0, 600, {easing: 'easeOutCubic'});
  }).hide();
  
  if ($backtop.length == 0) return;
  
  var initialBottom = parseInt($backtop.css('bottom').replace(/px/g, ''), 10),
      startLimit, endLimit;
  
  function hasMore() {
    return !!$('#list-wrapper .load-more').length;
  }
  
  function calculateLimits() {
    var $node = $('#list-wrapper');
    startLimit = $node.offset().top;
    endLimit = $node.offset().top + $node.outerHeight();
  }
  
  function windowDidScroll() {
    var pos = $(window).scrollTop();
    if (pos > startLimit && pos < endLimit)
      $backtop.fadeIn();
    else
      $backtop.fadeOut();
    
    var max = endLimit - initialBottom - $(window).height() - (hasMore() ? 30 : 70),
        bottom = initialBottom;
    if (pos > max)
      bottom += pos - max;
    setTimeout(function() {
      $backtop.css('bottom', bottom);
    });
  }
  
  calculateLimits();
  
  $(window).on('scroll', windowDidScroll);
  
  function imagesDidLoad(imgLoad) {
    for (var i = 0, len = imgLoad.images.length; i < len; i++)
      $(imgLoad.images[i].img).closest('.holiday.loading').removeClass('loading');
    calculateLimits();
    windowDidScroll();
  }
  
  $('#list-wrapper').imagesLoaded(function(instance) {
    imagesDidLoad(instance);
  });
  
  var _xhr = null;
  
  $('#list-wrapper')
    .on('click', '.load-more a', function(e) {
      e.preventDefault();
      
      if (_xhr) return;
      
      var $trigger = $(this).closest('.load-more'),
          href = $(this).addClass('loading').attr('href');
      
      _xhr = $.ajax({
          url: href,
          type: 'GET',
          dataType: 'html',
          cache: false
        })
        .done(function(data) {
          $('#list-wrapper').append(data).imagesLoaded(function(instance) {
            $trigger.remove();
            imagesDidLoad(instance);
          });
          _xhr = null;
        })
        .fail(function() {
          _xhr = null;
        });
    });
});  
</script>

<script type="text/javascript">

      clearTimeout(_menu_tid);
      var self = this;
      _menu_tid = setTimeout(function() {
        $(self).addClass('hover');
      }, _menu_delay);
    })
    .on('mouseleave', function() {
      $('.dropdown').not(this).removeClass('hover');
      clearTimeout(_menu_tid);
      var self = this;
      _menu_tid = setTimeout(function() {
        $(self).removeClass('hover');
      }, _menu_delay / 2);
    });
});

<script type="text/javascript">
jQuery(document).ready(function($) {
  var $siteSearchForm = $('#mn-searchform'),
      $siteSearchButton = $('.mn-search');
  
  $('#siteheader .mainnav').on('click', 'a', function(e) {
    if ($(this).attr('href') == '#mn-searchform') {
      e.preventDefault();
      if ($siteSearchButton.hasClass('active')) {
        $siteSearchButton.removeClass('active');
        $siteSearchForm.removeClass('active');
      } else {
        $siteSearchButton.addClass('active');
        $siteSearchForm.addClass('active')
          .find('input').focus();
      }
    }
  });
  
  $siteSearchForm.find('input').on('mousedownoutside', function(e) {
    if (e.target != $siteSearchButton.get(0)) {
      $siteSearchButton.removeClass('active');
      $siteSearchForm.removeClass('active');
    }
  });
});
</script>
